---
camera:
    samples: 100
    bounces: 10
    position: [8.0, 5.0, 4.0]
    look at: [0.0, 0.0, 0.0]
    fov: 30
    defocus angle: 0
    focus distance: 1
    background: [0.0, 0.0, 0.0]

textures:
    solid dark:
        type: color
        color: [0.2, 0.2, 0.2]
    
    solid bright:
        type: color
        color: [0.7, 0.7, 0.7]
    
    checker:
        type: checker
        scale: 1.0
        texture 1: solid dark
        texture 2: solid bright
    
materials:
    ground:
        type: plastic
        albedo: checker

    glass:
        type: glass
        refraction index: 1.5
        albedo: [1.0, 1.0, 1.0]
        smoothness: 1.0

    plastic:
        type: plastic
        albedo: [0.7, 0.0, 0.0]

    metal:
        type: metal
        albedo: [0.8, 0.8, 0.8]
        smoothness: 0.8

    light:
        type: light
        albedo: [1.0, 1.0, 1.0]

objects:
    earth quad:
        type: quad
        q: [-25.0, -1.0, -25.0]
        u: [ 50.0,  0.0,   0.0]
        v: [  0.0,  0.0,  50.0]
        material: ground

    light quad:
        type: quad
        q: [-2.0, 4.0, -20.0]
        u: [ 4.0, 0.0,   0.0]
        v: [ 0.0, 0.0,  40.0]
        material: light
    
    sphere1:
        type: sphere
        position: [0.0, 0.0, 0.0]
        radius: 1.0
        material: glass

    sphere2:
        type: sphere
        position: [0.0, 0.0, -3.0]
        radius: 1.0
        material: plastic

    sphere3:
        type: sphere
        position: [0.0, 0.0, 3.0]
        radius: 1.0
        material: metal
