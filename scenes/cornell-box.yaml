---
output:
    width: 400
    height: 400
    file name: cornell-box

camera:
    samples: 100
    bounces: 10
    position: [278, 278, -800]
    look at: [278, 278, 0]
    fov: 40

textures:
    white-tex:
        type: color
        color: [0.93, 0.93, 0.93]

    black-tex:
        type: color
        color: [0.33, 0.33, 0.33]

    checker:
        type: checker
        scale: 0.01
        texture 1: white-tex
        texture 2: black-tex
    
materials:
    white:
        type: plastic
        albedo: white-tex

    black:
        type: plastic
        albedo: black-tex

    floor:
        type: plastic
        albedo: checker

    red:
        type: plastic
        albedo: [0.89, 0.26, 0.38]
    
    green:
        type: plastic
        albedo: [0.62, 0.90, 0.30]

    blue:
        type: plastic
        albedo: [0.27, 0.49, 0.84]

    light:
        type: light
        albedo: [15, 15, 15]

    glass:
        type: glass
        refraction index: 1.5
        albedo: [1.0, 1.0, 1.0]
        smoothness: 1.0

    metal:
        type: metal
        albedo: [1.0, 1.0, 1.0]
        smoothness: 1.0

    

