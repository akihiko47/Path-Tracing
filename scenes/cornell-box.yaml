---
output:
    width: 400
    height: 400
    file name: cornell-box

camera:
    samples: 100
    bounces: 10
    position: [0, 1, 3.8]
    look at: [0, 1, 0]
    fov: 40

textures:
    white-tex:
        type: color
        color: [0.93, 0.93, 0.93]

    black-tex:
        type: color
        color: [0.33, 0.33, 0.33]

    checker:
        type: checker
        scale: 4.0
        texture 1: white-tex
        texture 2: black-tex

    image-tex:
        type: image
        file name: wood.png
    
materials:
    white:
        type: plastic
        albedo: white-tex

    black:
        type: plastic
        albedo: black-tex

    floor:
        type: plastic
        albedo: checker
        smoothness: 1.0
        specular probability: 0.5

    red:
        type: plastic
        albedo: [0.89, 0.26, 0.38]
    
    green:
        type: plastic
        albedo: [0.62, 0.90, 0.30]

    blue:
        type: plastic
        albedo: [0.27, 0.49, 0.84]

    light:
        type: light
        albedo: [8, 8, 8]

    glass:
        type: glass
        refraction index: 1.5
        albedo: [1.0, 1.0, 1.0]
        smoothness: 1.0

    metal:
        type: metal
        albedo: [0.8, 0.8, 0.8]
        smoothness: 1.0

    plastic smooth:
        type: plastic
        albedo: [1.0, 0.0, 0.0]
        smoothness: 1.0
        specular probability: 0.2

    plastic matte:
        type: plastic
        albedo: [0.27, 0.49, 0.84]
        smoothness: 0.3
        specular probability: 0.5

    wood:
        type: plastic
        albedo: image-tex
        smoothness: 0.7
        specular probability: 0.02

    

objects:
    back wall:
        type: quad
        q: [-1,0,-1]
        u: [2,0,0]
        v: [0,2,0]
        material: white

    left wall:
        type: quad
        q: [-1,0,-1]
        u: [0,0,2]
        v: [0,2,0]
        material: blue

    right wall:
        type: quad
        q: [1,0,-1]
        u: [0,0,2]
        v: [0,2,0]
        material: red

    front wall:
        type: quad
        q: [-1,0,1]
        u: [2,0,0]
        v: [0,2,0]
        material: white
        one side: true

    ceiling:
        type: quad
        q: [-1,2,-1]
        u: [2,0,0]
        v: [0,0,2]
        material: white

    floor:
        type: quad
        q: [-1,0,-1]
        u: [2,0,0]
        v: [0,0,2]
        material: floor

    light:
        type: quad
        q: [-0.2,1.99,-0.2]
        u: [0.4,0,0]
        v: [0,0,0.4]
        material: light

    sphere top left:
        type: sphere
        position: [-0.5, 1.5, 0.0]
        radius: 0.3
        material: glass

    sphere top right:
        type: sphere
        position: [0.5, 1.5, 0.0]
        radius: 0.3
        material: metal

    sphere middle:
        type: sphere
        position: [0.0, 1.0, 0.0]
        radius: 0.3
        material: wood

    sphere bottom left:
        type: sphere
        position: [-0.5, 0.5, 0.0]
        radius: 0.3
        material: plastic smooth

    sphere bottom right:
        type: sphere
        position: [0.5, 0.5, 0.0]
        radius: 0.3
        material: plastic matte

...