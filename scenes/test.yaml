---
camera:
    samples: 100
    bounces: 10
    position: [7.0, 7.0, 10.0]
    look at: [0.0, 0.0, 0.0]
    fov: 30
    defocus angle: 30
    focus distance: 10

textures:
    - earth texture:
        type: image
        file name: earth.png

    - solid dark:
        type: color
        color: [0.2, 0.2, 0.2]
    
    - solid bright:
        type: color
        color: [0.7, 0.7, 0.7]
    
    - checker:
        type: checker
        scale: 0.5
        texture 1: solid dark
        texture 2: solid bright
    
materials:
    - ground material:
        type: plastic
        albedo: checker

    - earth meterial:
        type: metal
        albedo: earth texture
        smoothness: 1.0

objects:
    - earth sphere:
        type: sphere
        position: [0.0, 0.0, 0.0]
        radius: 1.0
        material: earth material
    
    - ground sphere:
        type: sphere
        position: [0.0, -1002.0, -1.0]
        radius: 1000.0
        material: ground material
...